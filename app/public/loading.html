<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

   .loading-container {
      text-align: center;
    }

   .loading-progress {
      width: 100%;
      height: 20px;
      background-color: #ddd;
    }

   .loading-bar {
      height: 100%;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-progress">
      <div class="loading-bar" style="width: 0%;"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron')

    // Listen for the preloader-progress message
    ipcRenderer.on('preloader-progress', (event, progress) => {
      // Update the loading bar with the new progress
      const loadingBar = document.querySelector('.loading-bar')
      loadingBar.style.width = `${progress * 100}%`
    })
  </script>
</body>
</html>
